<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kuliah | ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-msg {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-msg.info {
            display: block;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
        }

        .status-msg.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .status-msg.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar glass sticky-top">
        <div class="container navbar-content">
            <a href="index.html" class="logo">
                <span class="gradient-text">ERP</span> Portal
            </a>
            <div class="nav-links desktop-only">
                <a href="index.html" class="nav-item">Syllabus</a>
                <a href="absensi.html" class="nav-item active">Absensi</a>
            </div>
        </div>
    </nav>

    <main class="container page-content" style="padding-top: 40px; padding-bottom: 60px;">
        <div class="content-header text-center animate-up">
            <h1 class="section-title">Form Absensi</h1>
            <p class="subtitle">Harap isi data dengan lengkap untuk pencatatan kehadiran mata kuliah ERP.</p>
        </div>

        <div class="form-container card glass animate-up delay-1" style="max-width: 600px; margin: 0 auto;">
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="Nama_Lengkap" class="form-input"
                        placeholder="Contoh: Budi Sudarsono" required>
                </div>

                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" name="NIM" class="form-input" placeholder="Masukkan 10 digit NIM"
                        required>
                </div>

                <div class="form-group">
                    <label for="pertemuan">Pertemuan Ke</label>
                    <select id="pertemuan" name="Pertemuan" class="form-select" required>
                        <option value="" disabled selected>Pilih Pertemuan</option>
                        <option value="1">Pertemuan 1 - Pengantar ERP</option>
                        <option value="2">Pertemuan 2 - Process Thinking</option>
                        <option value="3">Pertemuan 3 - Modul Inti</option>
                        <option value="4">Pertemuan 4 - Data dalam ERP</option>
                        <!-- Other options can be added -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback / Ide Hari Ini</label>
                    <textarea id="feedback" name="Feedback_Ide" class="form-textarea" rows="3"
                        placeholder="Apa hal menarik yang Anda pelajari hari ini?"></textarea>
                </div>

                <div class="form-group">
                    <label for="question">Pertanyaan / Komentar</label>
                    <textarea id="question" name="Komentar" class="form-textarea" rows="2"
                        placeholder="Tanyakan hal yang belum dimengerti..."></textarea>
                </div>

                <div id="statusMessage" class="status-msg"></div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">Kirim
                    Absensi</button>
            </form>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav glass">
        <a href="index.html" class="mobile-nav-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>Home</span>
        </a>
        <a href="index.html#curriculum" class="mobile-nav-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
            </svg>
            <span>Materi</span>
        </a>
        <a href="absensi.html" class="mobile-nav-item active">
            <svg class="icon" viewBox="0 0 24 24">
                <path
                    d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
            </svg>
            <span>Absensi</span>
        </a>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
